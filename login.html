<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CatFilms ‚Äî Sign In</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top left, #1a1410, #0d0b0b);
      color: #f5e9dc;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signin-card {
      background: rgba(28, 22, 19, 0.95);
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 40px rgba(246, 178, 107, 0.15);
    }

    .logo {
      text-align: center;
      color: #f6b26b;
      margin-bottom: 20px;
    }

    .logo i {
      font-size: 2.2rem;
    }

    h2 {
      color: #f6b26b;
      text-align: center;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #d8c7b5;
      margin-bottom: 35px;
      font-size: 0.95rem;
    }

    .form-control {
      background: #1c1613;
      border: 1px solid #3a2d26;
      color: #f5e9dc;
      border-radius: 10px;
      padding-left: 2.5rem;
    }

    .form-control::placeholder {
      color: #bdaea0;
    }

    .form-control:focus {
      border-color: #f6b26b;
      box-shadow: 0 0 10px rgba(246, 178, 107, 0.25);
      background-color: #221b17;
      color: #fff;
    }

    .input-group-text {
      background: transparent;
      border: none;
      color: #f6b26b;
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 5;
    }

    .form-floating label {
      color: #bdaea0;
    }

    .form-check-label {
      color: #d8c7b5;
      font-size: 0.9rem;
    }

    .btn-signin {
      background-color: #f6b26b;
      color: #1a1410;
      border: none;
      border-radius: 30px;
      width: 100%;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-signin:hover {
      background-color: #f8c58b;
      box-shadow: 0 0 15px rgba(246, 178, 107, 0.3);
    }

    .extra-links {
      text-align: center;
      margin-top: 25px;
      color: #d8c7b5;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #f6b26b;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .extra-links a:hover {
      color: #f8c58b;
    }

    @media (max-width: 576px) {
      .signin-card {
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="signin-card">
    <div class="logo">
      <i class="bi bi-camera-reels"></i>
    </div>
    <h2>CatFilms</h2>
    <p class="subtitle">Welcome back to your cozy corner of cinema üêæ</p>

    <form>
      <div class="mb-3 position-relative">
        <i class="bi bi-envelope input-group-text"></i>
        <input type="email" class="form-control" placeholder="Email address" required>
      </div>

      <div class="mb-3 position-relative">
        <i class="bi bi-lock input-group-text"></i>
        <input type="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none" style="color:#f6b26b;">Forgot password?</a>
      </div>

      <button type="submit" class="btn-signin"><i class="bi bi-box-arrow-in-right"></i> Sign In</button>
    </form>

    <div class="extra-links">
      New to CatFilms? <a href="#">Create an account</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
